<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="codepenio">
        <header class="header">
            <div class="header__details">
                <h1>Untitled </h1>
                <p class="header__author">Caption Anonymous</p>
            </div>
            <div class="header-button">
                <button class="button">Save</button>
                <button class="button">Change View</button>
                <button class="button">Login</button>
                <button class="button">Sign Up</button>
            </div>
            
        </header>
        <div class="code">
            <div class="codepenEditior">
                <header class="codepenEditior-header">
                    <h3 class="codepenEditior-heading">HTML</h3>
                    
                </header>
                <div class="codepenEditior-code">
                    <textarea class="codepenEditior-input" id="html-codepenEditior" oninput="codeOutput()" placeholder="Write HTML HERE"></textarea>
                </div>
            </div>
            <div class="codepenEditior">
                <header class="codepenEditior-header">
                    <h3 class="codepenEditior-heading">CSS</h3>
                    
                </header>
                <div class="codepenEditior-code">
                    <textarea class="codepenEditior-input" id="css-codepenEditior"  oninput="codeOutput()"></textarea>
                </div>
            </div>
            <div class="codepenEditior">
                <header class="codepenEditior-header">
                    <h3 class="codepenEditior-heading">JS</h3>
                    
                </header>
                <div class="codepenEditior-code">
                    <textarea class="codepenEditior-input" id="js-codepenEditior"  oninput="codeOutput()"></textarea>
                </div>
            </div>
        </div>
        <div class="console">
            <iframe src="" frameborder="0" id="iframe"></iframe>
        </div>
    </div>
</body>
<script src="./codepenio.js"></script>
</html>
